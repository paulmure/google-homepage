<!DOCTYPE html>

    <header>
        <div id="top_nav">

                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#store">Store</a></li>
                </ul>
            </nav>
            <nav class="right">
                <ul>
                    <li><a href="#gmail">Gmail</a></li>
                    <li><a href="#images">Images</a></li>
                    <li>
                        <a href="#google_apps">

            <div id="lucky">
                <span><a href="#google_search">Google Search</a></span>

            <nav class="right">
