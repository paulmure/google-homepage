<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets\img\googlelogo.ico">
</head>
<body>
    <div id="main_content">
        <div id="logo">
            <img class="center" src="assets/img/googlelogo.png" alt="A logo of Google">
        </div>
        <form action="index.html" method="GET">
            <div id="search">
                <span>

                <img id="search_magnifier" src="assets/img/search-glyph.png" alt="A magnifying glass">
                </span>
                <span>

                <input name="query" id="search_box">
                </span>

                <span>

                <img id="voice_search" src="assets/img/voice-search-glyph.png" alt="A google themed microphone">
                </span>
            </div>
        </form>
        <div id="feeling_lucky">
            <span>Google Search</span>
            <span>I'm Feeling Lucky</span>
        </div>
    </div>
</body>
</html>
